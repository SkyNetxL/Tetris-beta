
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberpunk Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>CYBERPUNK TETRIS</h1>
    <button onclick="startGame()">START</button>
    <button onclick="exitGame()">EXIT</button>
    <div id="high-scores">
      <h2>High Scores</h2>
      <ol id="score-list"></ol>
    </div>
  </div>

  <div id="game" style="display: none;">
    <canvas id="tetris"></canvas>
    <div id="score">0</div>
    <div id="controls">
      <button onclick="playerMove(-1)">◀</button>
      <button onclick="playerRotate(1)">⟳</button>
      <button onclick="playerMove(1)">▶</button>
      <button onclick="playerDrop()">▼</button>
    </div>
  </div>

  <audio id="bg-music" src="music.mp3" autoplay loop></audio>
  <script src="tetris.js"></script>
</body>
</html>
